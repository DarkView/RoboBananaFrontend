<ng-container *ngIf="timeLeft > 0">
    <div class="outer-box">

        <div class="title">
            {{title}}
        </div>

        <div class="centered">
            <div class="poll-options">
                <ng-container *ngFor="let option of options; let i=index">
                    <div class="option-bars" *ngIf="option !== ''">
                        <div class="option-description">
                            <div class="option-number">
                                {{i + 1}} - {{option}}
                            </div>
                            <div class="option-votecount">
                                {{getIndividualVoteCount(i+1)}}
                            </div>
                        </div>
                        <div class="option-progress">
                            <div class="progress-percent">
                                {{getBarWidth(i + 1)}}%
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" [style.width.%]="getBarWidth(i+1)">

                                </div>
                            </div>

                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
        <div class="time-left-bar" [ngStyle]="{ width: timeLeftPercent }">
        </div>

        <div class="voter">
            <div class="vote-display">
                <ng-container *ngIf="totalVotes === 1">
                    1 Vote
                </ng-container>
                <ng-container *ngIf="totalVotes !== 1">
                    {{totalVotes}} Votes
                </ng-container>
            </div>
        </div>
    </div>


</ng-container>
