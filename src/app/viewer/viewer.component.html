<div id="viewer">
    <iframe id="stream"
        src="https://player.twitch.tv/?channel=woohoojin&parent=new-overlay.woohooj.in"
        height="450"
        width="800"
        allowfullscreen
        >

    </iframe>

    <div (click)="fullscreen()" class="chat-box">
        <input [(ngModel)]="message"
                (keydown.enter)="sendMessage()"
                type="text"
                class="chat-input"
                placeholder="Type Here">
    </div>
</div>
