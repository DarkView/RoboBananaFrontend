<div class="flex">
    <ng-container *ngFor="let key of keys; let i=index;">
        <app-talking-chatter
            [talkerID]="key"
            [displayName]="talkers.get(key)!.name"
            [voiceID]="talkers.get(key)!.voiceID"
            [avatarNumber]="i + 1"
        >
        </app-talking-chatter>
    </ng-container>
</div>
