<div class="player-container" [class]="side">
    <div class="rank-icon-container" *ngIf="match.ranksEnabled && match.ranksByName[player.name]">
        <img class="rank-icon" [class]="side" src="../../../../assets/{{match.ranksByName[player.name]}}_Rank.png" />
    </div>
    <div class="agent-icon-container">
        <img class="agent-icon" [class]="player.isAlive ? '' : 'dead'" 
            src="../../../assets/agents/{{player.agentProper}}Icon.png"/>
    </div>
    <div class="player-card">
        <div class="player-info" [class]="color + ' ' + (player.isAlive ? 'alive' : 'dead')">
            <div class="spectator-icon-container" *ngIf="false">
                <img class="spectator-icon" src="../../../../assets/shop/ultimate-pip-full.svg" />
            </div>
            <div class="info-container">
                <div class="shields-currency">
                    <img class="shield-icon" src="../../../assets/shop/Shield{{player.initialShield}}{{capitalizeColor(color)}}.svg" />
                    <div class="currency-container" [class]="side">
                        <img class="valorant-credits" src="../../../assets/shop/ValorantCredits{{capitalizeColor(color)}}.svg" />
                        <div class="currency-title" [class]="color">{{player.money}}</div>
                    </div>
                </div>
                <div class="username-container">
                    <div class="username-title" [class]="side">{{player.name}}</div>
                    <img class="captain-icon" *ngIf="false" src="../../../../assets/Team_Captain.png" />
                </div>
            </div>
        </div>
        <div class="utility-container" [class]="color" *ngIf="player.isAlive">
            <div class="weapon-icon-wrapper">
                <img class="weapon-icon"
                    src="../../assets/weapons/{{player.highestWeapon}}Killfeed.png" />
            </div>
            <div class="ultimate-tracker-container">
                <div class="ultimate-tracker" [class]="side" *ngIf="!player.ultReady">
                    <div class="pip-ultimate-full" *ngFor="let i of numSequence(player.currUltPoints)"></div>
                    <div class="pip-ultimate" *ngFor="let i of numSequence(player.maxUltPoints - player.currUltPoints)"></div>
                </div>
                <div class="ultimate-tracker" [class]="side" *ngIf="player.ultReady">
                    <img class="ultimate-full-image" src="../../../assets/ultimates/{{player.agentProper}}Ultimate.png">
                </div>
                <img class="spike-icon" *ngIf="false" src="../../../../assets/Spike_Icon.png" />
            </div>
        </div>
    </div>
</div>
